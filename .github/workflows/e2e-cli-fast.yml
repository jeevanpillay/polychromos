name: E2E CLI Fast Feedback

on:
  pull_request:
    paths:
      - 'apps/polychromos-app/**'
      - 'packages/polychromos/**'
      - 'packages/polychromos-types/**'
      - '.github/workflows/e2e-cli-fast.yml'
  workflow_dispatch:

concurrency:
  group: e2e-cli-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cli-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Setup Playwright
        uses: ./.github/actions/playwright-setup

      - name: Install Playwright Browsers
        working-directory: apps/polychromos-app
        run: pnpm exec playwright install chromium --with-deps

      - name: Build CLI
        run: pnpm --filter polychromos build

      - name: Run CLI E2E Tests
        working-directory: apps/polychromos-app
        run: pnpm test:e2e:cli
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_JWT_ISSUER_DOMAIN: ${{ secrets.CLERK_JWT_ISSUER_DOMAIN }}
          E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-e2e-fast-results
          path: packages/polychromos/test-results/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-e2e-fast-playwright-report
          path: apps/polychromos-app/playwright-report/
          retention-days: 7
          if-no-files-found: warn
