name: E2E Fast Feedback

on:
  pull_request:
    paths:
      - 'apps/polychromos-app/**'
      - 'packages/polychromos/**'
      - 'packages/ui/**'
      - '.github/workflows/e2e-fast.yml'
  workflow_dispatch:

concurrency:
  group: e2e-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-browser-fast:
    name: E2E Browser Tests (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
      CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_JWT_ISSUER_DOMAIN: ${{ vars.CLERK_JWT_ISSUER_DOMAIN }}
      E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
      E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Playwright
        uses: ./.github/actions/playwright-setup

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/polychromos-app

      - name: Run E2E Browser Tests
        run: pnpm test:e2e:browser
        working-directory: apps/polychromos-app

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-playwright-report-fast
          path: apps/polychromos-app/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-e2e-results-fast
          path: apps/polychromos-app/test-results/
          retention-days: 7
