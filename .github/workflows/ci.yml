name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # Detect which paths changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      polychromos-app: ${{ steps.filter.outputs.polychromos-app }}
      polychromos-cli: ${{ steps.filter.outputs.polychromos-cli }}
      convex: ${{ steps.filter.outputs.convex }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            polychromos-app:
              - 'apps/polychromos-app/**'
            polychromos-cli:
              - 'packages/polychromos/**'
            convex:
              - 'apps/polychromos-app/convex/**'

  # Lint, typecheck, and unit tests run in parallel
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - { name: 'Lint', cmd: 'pnpm lint' }
          - { name: 'Typecheck', cmd: 'pnpm typecheck' }
          - { name: 'Unit Tests', cmd: 'pnpm test:ci' }
    name: ${{ matrix.task.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: ${{ matrix.task.name }}
        run: ${{ matrix.task.cmd }}

      - name: Upload coverage
        if: matrix.task.name == 'Unit Tests'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # E2E Browser tests - only when polychromos-app changes
  e2e-browser:
    name: E2E Browser Tests
    needs: [changes, quality]
    if: needs.changes.outputs.polychromos-app == 'true' || needs.changes.outputs.polychromos-cli == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_JWT_ISSUER_DOMAIN: ${{ vars.CLERK_JWT_ISSUER_DOMAIN }}
      E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
      E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Playwright
        uses: ./.github/actions/playwright-setup

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/polychromos-app

      - name: Run E2E Browser Tests
        run: pnpm test:e2e:browser
        working-directory: apps/polychromos-app

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-playwright-report
          path: apps/polychromos-app/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-e2e-results
          path: apps/polychromos-app/test-results/
          retention-days: 7

  # CLI E2E tests - only when polychromos CLI or convex changes
  e2e-cli:
    name: E2E CLI Tests
    needs: [changes, quality, e2e-browser]
    if: needs.changes.outputs.polychromos-cli == 'true' || needs.changes.outputs.convex == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
      CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_JWT_ISSUER_DOMAIN: ${{ vars.CLERK_JWT_ISSUER_DOMAIN }}
      E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
      E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Playwright
        uses: ./.github/actions/playwright-setup

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/polychromos-app

      - name: Build CLI
        run: pnpm --filter polychromos build

      - name: Run E2E Tests (CLI + Cross-Platform)
        run: pnpm test:e2e:cli && pnpm test:e2e:cross-platform
        working-directory: apps/polychromos-app

      - name: Upload CLI E2E results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-e2e-results
          path: packages/polychromos/test-results/
          retention-days: 7

      - name: Upload cross-platform results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cross-platform-results
          path: apps/polychromos-app/test-results/
          retention-days: 7

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-playwright-report
          path: apps/polychromos-app/playwright-report/
          retention-days: 7

  # macOS CLI smoke tests - only on push to main when CLI changes
  cli-smoke-macos:
    name: CLI Smoke Tests (macOS)
    needs: [changes]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.polychromos-cli == 'true'
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build CLI
        run: pnpm --filter polychromos build

      - name: Verify CLI version
        run: node packages/polychromos/dist/index.js --version

      - name: Verify CLI help
        run: node packages/polychromos/dist/index.js --help

      - name: Test init command
        run: |
          cd $(mktemp -d)
          node $GITHUB_WORKSPACE/packages/polychromos/dist/index.js init test-project
          test -f design.json || exit 1

      - name: Test export HTML
        run: |
          cd $(mktemp -d)
          node $GITHUB_WORKSPACE/packages/polychromos/dist/index.js init test-export
          node $GITHUB_WORKSPACE/packages/polychromos/dist/index.js export html
          ls *.html || exit 1

      - name: Test export Tailwind
        run: |
          cd $(mktemp -d)
          node $GITHUB_WORKSPACE/packages/polychromos/dist/index.js init test-tailwind
          node $GITHUB_WORKSPACE/packages/polychromos/dist/index.js export tailwind
          ls *.tailwind.html || exit 1

      - name: Test logout
        run: |
          OUTPUT=$(node packages/polychromos/dist/index.js logout 2>&1) || true
          echo "$OUTPUT" | grep -q "Not currently logged in\|Logged out"
